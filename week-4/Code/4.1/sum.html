    let timeout;
    function timer()
    {
        clearTimeout(timeout);
        timeout= setTimeout(function(){
            add()
        },5000);
    }

    async function add()
    {
        const a=document.getElementById('first').value;
        const b=document.getElementById('second').value;

        const response=await fetch(`http://localhost:3000/?a=${a}&b=${b}`);
        const ans=await response.text();
        const value=document.getElementById('sum');
        value.innerHTML=ans;

    }
    </script>
